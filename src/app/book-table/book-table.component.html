<!-- Table Reservation Form -->
<section id="book-a-table" class="book-a-table">
  <div class="container" data-aos="fade-up">
      <div class="row">
    <div class="col-md-8 offset-md-2 text-center">
      <h2 class="text-primary">Book A Table</h2>
      <p class="mb-5">book your table now.</p>
    </div>
  </div>

      <form action="" method="post" role="form" [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="form-row">
          <div class="col-lg-4 col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" formControlName="name"  placeholder="Your Name">
              <div *ngIf="myForm.controls['name'].errors?.required">
                Required field
            </div>
            </div>
          <div class="col-lg-4 col-md-6 form-group">
              <input type="email" class="form-control" name="email" id="email" formControlName="email" placeholder="Your Email">
              <div *ngIf="myForm.controls['email'].errors?.required">
                Required field
            </div>
            </div>
          <div class="col-lg-4 col-md-6 form-group">
              <input type="text" class="form-control" name="phone" id="phone" formControlName="phone" placeholder="Your Phone">
              <div *ngIf="myForm.controls['phone'].errors?.required">
                Required field
            </div>
            </div>
          <div class="col-lg-4 col-md-6 form-group">
              <input type="date" name="date" class="form-control" id="date" placeholder="Date">
          </div>
          <div class="col-lg-4 col-md-6 form-group">
              <input type="time" class="form-control" name="time" id="time" placeholder="Time">
          </div>
          <div class="col-lg-4 col-md-6 form-group">
              <input type="number" class="form-control" name="people" id="people" placeholder="No. of people">
          </div>
        </div>
        <div class="form-group">
              <textarea class="form-control" name="message" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-right mt-3">Book a Table</button>
      </form>
  </div>
</section>
<!-- End Table Reservation Form -->
